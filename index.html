<html>

<header>

    <title>Erick Mota</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/index.css">

    <script src="node_modules/typed.js/dist/typed.umd.js"></script>

</header>

<body>

    <div class="container-fluid">

        <div id="barraInicio" class="row justify-content-center">

            <div class="col-6 mt-3">

                <!-- Logotipo em SVG -->
                <svg version="1.1" id="logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                  viewBox="0 0 1257 223" style="enable-background:new 0 0 1257 223;" xml:space="preserve">
                <style type="text/css">
                  @font-face{
                    font-family: Eras;
                  
                    /*Caso a fonte esteja na mesma pasta*/
                    src: url("fontes/eras-bold-itc.ttf");
                  }
                  .st0{font-family:'Eras';}
                  .st1{font-size:200px; fill: #FFF;}
                  .st2{fill:#4f98f9;}
                  .st3{font-size:249px;}
                </style>
                <text transform="matrix(1 0 0 1 -9.6665 166.3335)"><tspan x="0" y="0" class="st0 st1">Ericl</tspan><tspan x="443.26" y="0" class="st2 st0 st1 b1">&lt;</tspan><tspan x="542.77" y="0" class="st0 st1">M</tspan><tspan x="726.95" y="0" class="st0 st1">ota</tspan><tspan x="1062.99" y="0" class="st2 st0 st3 b1">/</tspan><tspan x="1174.13" y="0" class="st2 st0 st1 b1">&gt;</tspan></text>
                </svg>

            </div>

            <div class="col-6 text-end mt-1">

                <menu id="menu" class="text-light fw-bold">

                    <ul>INICIO</ul>
                    <ul>SOBRE</ul>
                    <ul>PROJETOS</ul>
                    <ul>CONTATO</ul>

                </menu>

            </div>

        </div>

        <div class="row justify-content-center">

            <div id="divCentro" class="col-10 text-light text-center">

                <h1 class="text-center nomePrincipal fw-bold"></h1>

                <span class="slogan"></span>&nbsp;<span class="atributos fw-bold" style="color: #4f98f9;"></span>

            </div>

            <script>

                document.addEventListener("DOMContentLoaded", function() {
                                    
                    setTimeout(mostraNome, 300);

                });

                function mostraNome(){

                    var typed = new Typed('.nomePrincipal', {

                        strings: ['BEM-VINDO AO MEU PORTFÓLIO'],
                        typeSpeed: 30,
                        cursorChar: '',
                        onComplete: (self) => {

                            setTimeout(mostraSlogan, 500);

                        },

                    });

                }

                function mostraSlogan(){

                    var typed = new Typed('.slogan', {

                        strings: ['Olá, me chamo Erick Mota, tenho 27 anos e sou formado em<br>análise e desenvolvimento de sistemas.<br><br>Tenho conhecimento em:'],
                        typeSpeed: 30,
                        cursorChar: '',
                        onComplete: (self) => {

                            setTimeout(mostraAtribrutos, 1000);

                        },

                    });

                }

                function mostraAtribrutos(){

                    var typed = new Typed('.atributos', {

                        strings: ['Desenvolvimento de sites institucionais', 'Desenvolvimento de sistemas web', 'Desenvolvimento de aplicativos móveis', 'Sistemas responsivos', 'Programação orientada a objetos', 'Programação em PHP', 'Programação em JavaScript', 'Linguagens de marcação, como HTML e CSS', 'Bibliotecas front-end, como Bootstrap', 'Banco de dados relacional'],
                        typeSpeed: 50,
                        backSpeed: 10,
                        cursorChar: '|',
                        loop: true,

                    });

                }

            </script>

        </div>

        <div class="row">

            <div id="divIcones" class="col-12 text-light mt-5 text-end">

                <ul id="listaIcones">

                    <li>

                        <img src="img/icones/github.png" class="imgGithub"/>

                    </li>

                    <li>

                        <img src="img/icones/linkedin.png" class="imgLinkedin"/>
                        
                    </li>

                    <li>

                        <img src="img/icones/instagram.png" class="imgInstagram"/>

                    </li>

                </ul>

            </div>

        </div>

    </div>

</body>

</html>
